<body>
    <h2 style="color: white; font-size: 40px; margin-top: 20px; text-decoration: underline;" class="d-flex justify-content-center text-center">Products</h2>
        <section id="products">
            <div class="card-deck d-flex flex-wrap justify-content-evenly m-15">
                <mat-card class="card" *ngFor="let product of productList">
                    <mat-card-header>
                        <img mat-card-xl-image src="{{product.image}}" alt="image">
                    </mat-card-header>
                    <mat-card-content class="card-body">
                        <mat-card-title class="card-title d-flex justify-content-center text-center">
                            <h5 class="overflow-hidden fs-6 fw-bold" >{{product.name}}</h5>
                        </mat-card-title>
                        <mat-card-subtitle> 
                            <p class="card-text d-flex text-center justify-content-center">Price: {{ product.price | currency:'INR' }}</p>
                        </mat-card-subtitle>
                    </mat-card-content>
                    <mat-card-actions class="quantity-container d-flex align-items-center justify-content-center">
                        <button class="quantity-btn d-flex align-items-center justify-content-center" (click)="decreaseQuantity(product._id)">-</button>
                        <input class="quantity-input text-center " id="{{product._id}}" value="1" type="number"
                            style="width: 40px; align-items: center;" min="1">
                        <button class="quantity-btn" (click)="increaseQuantity(product._id)">+</button>
                    </mat-card-actions>
                    <div class="button d-flex justify-content-center" style="margin-bottom: 15px;">
                        <button (click)="addToCart(product._id)" class="btn btn-danger ">Add To Cart</button>   
                    </div>
                </mat-card>
            </div>
        </section>
</body>

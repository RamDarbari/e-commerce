<mat-card-header>
    <img mat-card-xl-image src="{{topSelling.image}}" alt="image">
</mat-card-header>
<mat-card-content class="card-body">
    <mat-card-title class="card-title d-flex justify-content-center text-center">
        <h5 class="overflow-hidden fs-6 fw-bold">{{topSelling.name}}</h5>
    </mat-card-title>
    <mat-card-subtitle>
        <p class="card-text d-flex text-center justify-content-center">Price: {{ topSelling.price | currency:'INR' }}</p>
    </mat-card-subtitle>
</mat-card-content>
<mat-card-actions class="quantity-container d-flex align-items-center justify-content-center">
    <button class="quantity-btn d-flex align-items-center justify-content-center"
        (click)="decreaseQuantity(topSelling._id)">-</button>
    <input class="quantity-input text-center " id="{{topSelling._id}}" value="1" type="number"
        style="width: 40px; align-items: center;" min="1">
    <button class="quantity-btn" (click)="increaseQuantity(topSelling._id)">+</button>
</mat-card-actions>
<div class="button d-flex justify-content-center" style="margin-bottom: 15px;">
    <button (click)="addToCart(topSelling._id)" class="btn">Add To Cart</button>
</div>
